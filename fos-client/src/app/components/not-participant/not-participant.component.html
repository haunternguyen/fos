<div class="container" >
        <section fxLayout="row wrap" fxLayoutAlign="center center" *ngIf="!edited" class="container">
                <mat-card fxFlex="500px" fxFlex.xs="100%" >
                    <mat-card-title><h4>You will not participant on event and dont receive any message anymore?</h4></mat-card-title>
                    <mat-card-actions align="center">
                        <button mat-raised-button color="primary" (click)="clickYes()">Yes</button>
                        <button type="button" mat-raised-button (click)="clickNo()">No</button>
                    </mat-card-actions>
                </mat-card>
            </section>
    <div>
        <div class="title" *ngIf="edited">
            <h2>
                You will not receive any reminder email from this event any more.
                <br>
                Thanks
            </h2>
        </div>
        <div class="img-jingle" *ngIf="edited">
            <img
                src="http://4.bp.blogspot.com/-cU0Tv6MC-pw/UcFr96zAFPI/AAAAAAABKTg/Gwqd7VbRTIM/s640/google-plus-jingle.gif" />
        </div>
    </div>
</div>
